[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/report.html
    --self-contained-html
    --junitxml=reports/junit.xml
    --maxfail=5
    --durations=10

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    qr_payment: tests related to QR payment functionality
    od_navigation: tests for Online Duken navigation
    smoke: smoke tests for basic functionality
    regression: comprehensive regression tests
    integration: integration tests
    parallel: tests that can run in parallel

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Настройки для параллельного запуска
# Эти настройки будут использоваться при запуске с -n флагом

# Фильтрация предупреждений
filterwarnings =
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Минимальная версия Python
minversion = 3.8